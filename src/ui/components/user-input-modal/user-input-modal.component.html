@if(isOpen){
<span (click)="toggleModal()" class="overlay"></span>
} @if (isOpen) {
<article class="modal">
  <div class="search">
    <div class="search__input">
      <app-text-input [inputProps]="searchInputProps"></app-text-input>
    </div>

    <div class="search__result">
      <h3>
        Usu√°rios
        <div>{{ users.length }}</div>
      </h3>
      <ul class="search__result__list">
        @for (user of users; track $index) {
        <li>
          <app-checkbox [checked]="selectedUsers.includes(user)" (change)="toggleUserSelection(user)"></app-checkbox>
          <p>{{ user.name }}</p>
        </li>
        }
      </ul>
      <div class="submit">
        <button (click)="getSelectedUsers()">Ver Selecionados</button>
      </div>
    </div>
  </div>
</article>
}
