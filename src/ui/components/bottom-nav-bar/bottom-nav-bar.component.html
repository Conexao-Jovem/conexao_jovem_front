<article class="bottomBar">
  <nav class="bottomBar__nav">
    <ul class="bottomBar__icons">
      @for (icon of Icons; track $index) {
      <li class="bottomBar__icons__icon">
        <a [routerLink]="icon.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" aria-current="page">
          <lucide-angular [name]="icon.icon"></lucide-angular>
        </a>
      </li>
      }
    </ul>
  </nav>
</article>
