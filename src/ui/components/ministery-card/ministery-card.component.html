<article class="card" [ngClass]="{ 'card--scale': isScaleCard }">
  <header class="card__header">
    <div class="card__description">
      <img [src]="groupImg" alt="Imagem do grupo: {{ groupName }}" />
      <hgroup>
        <h3>{{ groupName }}</h3>
        @if (groupPrincipal) {
        <h4>{{ groupPrincipal }}</h4>
        } @if (groupTotalMembers) {
        <h4>{{ groupTotalMembers }} Membros</h4>
        }
      </hgroup>
    </div>
    @if (groupStatus) {
    <app-status-label [status]="groupStatus"></app-status-label>
    }
  </header>
  @if (members && members.length > 0) {
  <div class="card__members">
    <p>Membros</p>
    <ul>
      @for (member of members; track $index) {
      <li>
        <img [src]="member.url" [alt]="member.name" />
      </li>
      }
    </ul>
  </div>
  } @if (!isScaleCard) {
  <!-- <div class="card__actions">
    <app-button [color]="'none'" [variant]="'icon'">
      <lucide-angular size="16" [img]="EditIcon"></lucide-angular>
    </app-button>
    <app-button [color]="'none'" [variant]="'icon'">
      <app-two-dot-icon></app-two-dot-icon>
    </app-button>
  </div> -->
  }
</article>
